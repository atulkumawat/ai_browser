name: ai_browser_app
description: AI-Powered In-App Browser & Document Summarizer

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  get: ^4.6.6
  
  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.4
  
  # File Operations
  file_picker: ^8.1.2
  
  # Browser & WebView
  flutter_inappwebview: ^6.1.5
  
  # HTTP & API
  dio: ^5.3.2
  openai_dart: ^0.3.0
  
  # UI
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.7
  
  # Utils
  intl: ^0.19.0
  url_launcher: ^6.3.2
  share_plus: ^10.0.2
  permission_handler: ^11.3.1
  open_file: ^3.3.2
  
  # Document Processing
  syncfusion_flutter_pdf: ^20.4.54
  
  # Alternative Storage (SQLite)
  sqflite: ^2.3.3
  
  # Alternative State Management (BLoC)
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true